<nav ng-controller="HeaderCtrl" class="navbar navbar-default navbar-static-top">
  <style>
    /* Navbar
/* ------------------------- */
    
    .navbar-default {
      background-color: #2c3e50;
      border-color: #e0e0e0;
    }
    
    .navbar-default .navbar-nav {
      color: #757575;
    }
    
    .navbar-default .navbar-nav> li> a {
      color: white;
      border-bottom: 3px solid transparent;
      padding-top: 17.5px;
      padding-bottom: 14.5px;
      transition: all 0.25s;
    }
    
    .navbar-default .navbar-nav> li> a:hover {
      background-color: transparent;
      color: #DBDBDB;
    }
    
    .navbar-default .navbar-nav> li> a.navbar-avatar {
      padding-top: 13px;
      padding-bottom: 10px;
    }
    
    .navbar-default .navbar-nav> li> a.navbar-avatar img {
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
    
    .navbar-toggle:hover {
      background-color: #FF2B2B;
    }
    
    .navbar-toggle {
      background-color: #FF2B2B;
      border: none;
    }
    
    .navbar-toggle> span {
      background-color: #FF2B2B;
      color: white;
      border: none;
    }
    
    .navbar-default .navbar-nav> li.active> a {
      border-bottom-color: white;
      background-color: transparent;
      color: white;
    }
  </style>
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-toggle="collapse" data-target="#navbar" class="navbar-toggle collapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand" style="color: white;">SentiMint</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
        <li ng-class="{ active: isActive('/hires')}"><a href="/hires">New Hire</a></li>
        <li ng-class="{ active: isActive('/speech')}"><a href="/speech">Speech</a></li>
      </ul>
      <ul ng-if="isAuthenticated()" class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="navbar-avatar dropdown-toggle">
            <img ng-src="{{currentUser.picture || currentUser.gravatar}}"> {{currentUser.name || currentUser.email || currentUser.id}} <i class="caret"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/account">My Account</a></li>
            <li class="divider"></li>
            <li><a href="#" ng-click="logout()" }>Logout</a></li>
          </ul>
        </li>
      </ul>
      <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">
        <li ng-class="{ active: isActive('/login')}"><a href="/login">Log in</a></li>
        <li ng-class="{ active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
      </ul>
    </div>
  </div>
</nav>
