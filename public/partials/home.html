<div class="container-fluid">
  <div ng-show="isAuthenticated()">
    <div class="container">
      <div id="id01" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
            <canvas id="line" class="chart chart-line" chart-data="lineData" chart-labels="lineLabels" chart-series="lineSeries" chart-options="lineOptions"></canvas>
            <div id="currentUserLineGraphCon">
            </div>
            <div ng-if="currentPersona" class="row">
              <div class="col-md-8" style="text-align: middle">
                <a style="btn title" href="{{currentPersonaLink}}" target="_blank"><h1 class="title">{{currentPersona}}</h1></a>
                <p>{{currentPersonaText}} <a href="{{currentPersonaLink}}" target="_blank">Learn More</a></p>
              </div>
              <div class="col-md-4">
                <img src="{{currentPersonaAvatar}}" style="height: 30vh; margin-bottom: 1vh">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-container w3-teal w3-center w3-padding-tiny title" style="margin-bottom: 10px;">
      <h3>CHANNELS</h3>
    </div>
    <div class="row" id="channelCardsCon">
      <div ng-if="channelLength != channelCards.length && channelLength != 0" class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div ng-repeat="x in channelCards">
        <div class="col-sm-2 w3-animate-zoom channelCard" style="cursor: pointer;" ng-click="genLineGraph(x)">
          <div class="panel">
            <div class="panel-body">
              <h2 class="w3-center " style="margin-bottom: 100px;">{{x.channelname}}</h2>
              <p class="number" style="margin-bottom: -145px;">{{x.channelScoreCalculated}}</p>
              <canvas class="chart chart-doughnut" chart-data="x.pieData" chart-labels="x.pieLabels" chart-colours="pieColours" width="150" height="150">
</canvas>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row-fluid">
    </div>
    <div class="w3-container w3-teal w3-center w3-padding-tiny title" style="margin-bottom: 10px;">
      <h3>USERS</h3>
    </div>
    <div class="row" id="userCardsCon">
      <div ng-if="userLength != usersCards.length && userLength != 0" class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div ng-repeat="x in usersCards">
        <div class="col-sm-2 w3-animate-zoom userCard" style="cursor: pointer;" ng-click="genLineGraph(x)">
          <div class="panel">
            <div class="panel-body">
              <h2 class="w3-center ">{{x.username}}</h2>
              <h4 class="w3-center" style="margin-bottom: 100px;">{{x.persona}}</h4>
              <p class="number" style="margin-bottom: -145px;">{{x.userScoreCalculated}}</p>
              <canvas class="chart chart-doughnut" chart-data="x.pieData" chart-labels="x.pieLabels" chart-colours="pieColours" width="150" height="150">
</canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
