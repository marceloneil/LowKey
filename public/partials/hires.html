<div class="container-fluid" ng-controller="HiresCtrl">
  <div ng-show="!loading && !persona && !error" class="center-block" style="display: block">
    <input type="file" id="file"class="inputfile" file-model="myFile"/><br><br>
    <div class="container-fluid">
      <div class="col-sm-8 col-sm-offset-2 w3-animate-zoom">
              <div class="panel">
                <div class="w3-container w3-center">
                  <h4 class="title">SUBMIT COVER LETTER (PDF)</h4>
                </div>
                <div class="panel-body">
                     <label class="w3-btn w3-center" style="width:50%" for="file">Choose a file</label>
                     <label class="w3-btn w3-center w3-green" style="width:49.5%" ng-click="uploadFile()">Upload</label>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div ng-if="loading" class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
  <div ng-if="persona" class="row">
    <p ng-click="reset()" class="back-button noselect"><i class="fa fa-chevron-left" ></i> Back</p>
    <div class="row-fluid w3-center col-md-offset-4 col-md-4" style="margin-top: 15px;">
      <a style="btn title" href="{{personaLink}}" target="_blank"><h1 class="title">{{persona.toUpperCase()}}</h1></a>
      <p>{{personaText}} <a href="{{personaLink}}" target="_blank">Learn More</a></p>
      <img src="{{personaAvatar}}">
    </div>
    <!--<div class="row-fluid">-->
    <!--  <a href="{{secondPersonaLink}}"><h3 id="secondPersona"></h3></a>-->
    <!--</div>-->
    <!--<div class="row-fluid">-->
    <!--  <a href="{{thirdPersonaLink}}"><h6 id="thirdPersona"></h6></a>-->
    <!--</div>-->
  </div>
</div>
