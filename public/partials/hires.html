<div class="container-fluid" ng-controller="HiresCtrl">
  <div ng-show="!loading && !persona && !error" class="center-block" style="display: block">
    <input type="file" class="w3-btn" file-model="myFile"  /><br><br>
    <button class="w3-btn" ng-click="uploadFile()" style="left: 47%;position: relative;">Upload</button>
  </div>
  <div ng-if="loading" class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
  <div ng-if="persona">
    <div class="row-fluid w3-center" style="margin-top: 5%;">
      <a class = "w3-btn title" href="{{personaLink}}"><h1>{{persona.toUpperCase()}}</h1></a>
      <p>click the title to learn more!</p>
      <img src="{{personaAvatar}}">
    </div>
    <!--<div class="row-fluid">-->
    <!--  <a href="{{secondPersonaLink}}"><h3 id="secondPersona"></h3></a>-->
    <!--</div>-->
    <!--<div class="row-fluid">-->
    <!--  <a href="{{thirdPersonaLink}}"><h6 id="thirdPersona"></h6></a>-->
    <!--</div>-->
  </div>
</div>
